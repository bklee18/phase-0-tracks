<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
  </head>
  <body>
    <table border=1>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Hobby</th>
      </tr>
      <tr>
        <td>Abe</td>
        <td>20</td>
        <td>Telling the truth</td>
      </tr>
      <tr>
        <td>Beth</td>
        <td>25</td>
        <td>Slam dunking</td>
      </tr>
      <tr>
        <td>Carl</td>
        <td>13</td>
        <td>Killing zombies</td>
      </tr>
    </table>
    <br>
    <table border=2>
      <tr>
        <th>Team</th>
        <th>Offensive Rtg</th>
        <th>Defensive Rtg</th>
      </tr>
      <tr>
        <td rowspan=2>Wizards</td>
        <td colspan=2>5</td>
      </tr>
      <tr>
        <td>10</td>
        <td>15</td>
      </tr>
      <tr>
        <td rowspan=2 colspan=3>Celtics</td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td>Bulls</td>
        <td>&nbsp;</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
